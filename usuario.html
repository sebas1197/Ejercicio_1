<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuario.html">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="api.html">Api</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Usuarios</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
        </table>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script>
        const nombre = document.getElementById('nombre');
        const form = document.querySelector('form');
        const tabla = document.getElementById('tabla');

        const usuarios = [];

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            usuarios.push(nombre.value);
            nombre.value = '';
            tabla.innerHTML = '';
            usuarios.forEach((usuario, i) => {
                tabla.innerHTML += `
                    <tr>
                        <td>${i}</td>
                        <td>${usuario}</td>
                        <td><button class="btn btn-primary" onclick="modificar(this)">Modificar</button></td>
                    </tr>
                `;
            });
        });

        
        function modificar(elemento) {
            const id = elemento.parentNode.parentNode.children[0].innerHTML;
            const nombre = elemento.parentNode.parentNode.children[1].innerHTML;
            const nuevoNombre = prompt('Nuevo nombre', nombre);
            usuarios[id] = nuevoNombre;
            tabla.innerHTML = '';
            usuarios.forEach((usuario, i) => {
                tabla.innerHTML += `
                    <tr>
                        <td>${i}</td>
                        <td>${usuario}</td>
                        <td><button class="btn btn-primary" onclick="modificar(this)">Modificar</button></td>
                    </tr>
                `;
            });
        }



    </script>

</body>
</html>
